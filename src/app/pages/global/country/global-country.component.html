<ion-header>
    <ion-toolbar>
        <ion-title>Country</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-searchbar placeholder="Search Country" debounce="500" mode="ios" [(ngModel)]="query" id="listSearch"></ion-searchbar>
    <ion-list>
        <ion-item-sliding #slidingItem *ngFor="let country of countryList | searchFilter: query;let i=index;">
            <ion-item>
                <ion-img src="{{country.countryImageUrl}}"></ion-img>
                &nbsp;
                <ion-label>{{country.countryName}}</ion-label>
                <ion-toggle [checked]="country.enabled === 'Y' ? true: false"
                    (ionChange)="enableDisableCountry(i, $event.detail.checked, country)"
                    color="dark" slot="end">
                </ion-toggle>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="viewCountryDetail(country);slidingItem.close()" color="dark">
                    View
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
