<ion-header>
    <ion-toolbar>
        <ion-title>Product</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item-sliding #slidingItem *ngFor="let product of productList;let i=index;">
            <ion-item>
                <ion-img src="{{product.productImageUrl}}"></ion-img>
                &nbsp;
                <ion-label>{{product.productName}}</ion-label>
                <ion-toggle [checked]="product.enabled === 'Y' ? true: false"
                    (ionChange)="enableDisableProduct(i, $event.detail.checked, product)"
                    color="dark" slot="end">
                </ion-toggle>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="updateProduct(product);slidingItem.close()" color="dark">Edit</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
