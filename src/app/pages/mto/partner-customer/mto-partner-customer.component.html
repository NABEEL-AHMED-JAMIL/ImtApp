<ion-header>
    <ion-toolbar>
        <ion-title>Partner Customer</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-item>
        <ion-searchbar class="ion-item-1" id="listSearch"
            debounce="500" mode="ios"
            placeholder="Search msdin"
            (ionInput)="searchCustomerMsisdn($event)"
            (ionClear)="clearSearch($event)">
        </ion-searchbar>
    </ion-item>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let pc of partnerCustomerList;let i=index;">
            <ion-avatar slot="start">
                <img [src]="pc.partnerImageUrl ? pc.partnerImageUrl : 'assets/Not-Found.png'" id="partnerImageUrl"/>
            </ion-avatar>
            <ion-label>
                <h2>{{pc.partnerName}}</h2>
                <h3>{{pc.partnerCustomer}}</h3>
            </ion-label>
            <ion-icon name="trash-outline" slot="end" color="danger" 
                (click)="deletePartnerCustomerMsisdn(i, pc)">
            </ion-icon>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="warning" (click)="customerMsdinAddItem();">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
