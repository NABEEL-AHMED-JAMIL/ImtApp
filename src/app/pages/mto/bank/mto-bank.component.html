<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>View Partner Bank</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item *ngIf="countryImageUrl && partnerImageUrl">
        <ion-avatar slot="start">
            <img src="{{partnerImageUrl}}" id="partnerImageUrl" />
        </ion-avatar>
        <ion-searchbar class="ion-item-1" placeholder="Search City"
            [(ngModel)]="query" id="listSearch" debounce="500" mode="ios">
        </ion-searchbar>
        <ion-avatar slot="end">
            <img src="{{countryImageUrl}}" id="countryImageUrl" />
        </ion-avatar>
    </ion-item>
    <ion-list>
        <ion-item-sliding #slidingItem *ngFor="let bank of bankList | searchFilter: query;let i=index;">
            <ion-item>
                <ion-avatar slot="start">
                    <img [src]="bank.bankImageUrl ? bank.bankImageUrl : 'assets/Not-Found.png'" id="bankImageUrl" />
                </ion-avatar>
                <ion-label>{{bank.bankName}}</ion-label>
                <ion-icon name="trash-outline" slot="end" color="danger"
                    (click)="deleteMtoBankLinkMtoPartner(i, bank)"></ion-icon>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="warning" (click)="attachMtoBankWithMtoPartner();">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
